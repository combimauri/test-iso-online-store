<div class="container">
  <div class="row">
    <div *ngFor="let product of products$ | async" class="col s12 m3">
      <div class="card">
        <div class="card-image">
          <img [src]="product.image">
          <span class="card-title">{{product.name}}</span>
        </div>
        <div class="card-content">
          <p>
            <b>Precio: </b> ${{product.price}}
          </p>
        </div>
        <div class="card-action">
          <a (click)="buyProduct(product)">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
